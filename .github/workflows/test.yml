name: My Firt Github Action
on: [push]
jobs:
  buil-app:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: node -v
      - name: Install node_modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Setup Finish
        run: echo "hurray!"
